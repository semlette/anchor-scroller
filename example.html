<!DOCTYPE html>
<html>  
  <head>
    <title>anchor-scroller example</title>
  </head>
  <body style="font-family: Arial; background: linear-gradient(#24CCFF, #FF7824)" id="top">

    <a href="#my-anchor">Take me down!</a>

    <div style="height: 2000px"></div>

    <a id="my-anchor"></a>
    <h1>Hello world!</h1>
    <a href="#top">
      <button>Take me back up.</button>
    </a>

    <!-- Import anchor-scroller -->
    <script src="distribution/AnchorScroller.js"></script>
    <!-- then initialize it -->
    <script>
      const scroller = AnchorScroller({
        checkParent: true // Must be enabled, otherwise the <button> would not work.
      });
    </script>
  </body>
</html>
